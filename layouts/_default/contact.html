{{ define "main" }}
<article itemscope itemtype="http://schema.org/ContactPage">
  <header>
    <h1 class="post-title" itemprop="headline">{{ .Title }}</h1>
  </header>

  <div class="post-content" itemprop="text">
    {{ .Content }}
  </div>

  <div class="contact-form-container">
    <form
      id="contact-form"
      class="contact-form"
      action="{{ .Site.Params.basinFormEndpoint | default "https://usebasin.com/f/YOUR_FORM_ID" }}"
      method="POST"
      accept-charset="UTF-8"
    >
      <!-- Honeypot field for spam protection (hidden from users) -->
      <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" aria-hidden="true">

      <div class="form-group">
        <label for="name">
          Name <span class="required" aria-label="required">*</span>
        </label>
        <input
          type="text"
          id="name"
          name="name"
          required
          minlength="2"
          maxlength="100"
          placeholder="Your name"
          aria-required="true"
        >
      </div>

      <div class="form-group">
        <label for="email">
          Email <span class="required" aria-label="required">*</span>
        </label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="your.email@example.com"
          aria-required="true"
        >
      </div>

      <div class="form-group">
        <label for="subject">
          Subject <span class="required" aria-label="required">*</span>
        </label>
        <input
          type="text"
          id="subject"
          name="subject"
          required
          minlength="3"
          maxlength="200"
          placeholder="What is this about?"
          aria-required="true"
        >
      </div>

      <div class="form-group">
        <label for="message">
          Message <span class="required" aria-label="required">*</span>
        </label>
        <textarea
          id="message"
          name="message"
          required
          minlength="10"
          maxlength="5000"
          rows="8"
          placeholder="Your message..."
          aria-required="true"
        ></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
          Send Message
        </button>
      </div>

      <!-- Status messages -->
      <div id="form-status" class="form-status" role="alert" aria-live="polite"></div>
    </form>
  </div>
</article>

<script>
(function() {
  'use strict';

  const form = document.getElementById('contact-form');
  const statusDiv = document.getElementById('form-status');
  const submitBtn = form.querySelector('.btn-submit');

  if (!form) return;

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    // Disable submit button to prevent double submission
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="loading-spinner"></span> Sending...';

    // Clear previous status
    statusDiv.textContent = '';
    statusDiv.className = 'form-status';

    // Get form data
    const formData = new FormData(form);

    // Submit to Basin
    fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    })
    .then(function(response) {
      if (response.ok) {
        // Success
        statusDiv.textContent = '✓ Thank you! Your message has been sent successfully. I\'ll get back to you soon.';
        statusDiv.className = 'form-status success';
        form.reset();
      } else {
        // Error from server
        return response.json().then(function(data) {
          throw new Error(data.error || 'Something went wrong. Please try again.');
        });
      }
    })
    .catch(function(error) {
      // Network error or other issue
      statusDiv.textContent = '✗ ' + (error.message || 'There was an error sending your message. Please try again or contact me directly.');
      statusDiv.className = 'form-status error';
    })
    .finally(function() {
      // Re-enable submit button
      submitBtn.disabled = false;
      submitBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg> Send Message';
    });
  });

  // Real-time validation feedback
  const inputs = form.querySelectorAll('input[required], textarea[required]');
  inputs.forEach(function(input) {
    input.addEventListener('blur', function() {
      if (this.validity.valid) {
        this.classList.remove('invalid');
        this.classList.add('valid');
      } else {
        this.classList.remove('valid');
        this.classList.add('invalid');
      }
    });

    input.addEventListener('input', function() {
      if (this.classList.contains('invalid') && this.validity.valid) {
        this.classList.remove('invalid');
        this.classList.add('valid');
      }
    });
  });
})();
</script>

<style>
/* ============================================
   Contact Form Styles - Devtronic Matrix Theme
   ============================================ */
.contact-form-container {
  margin-top: 3rem;
}

.contact-form {
  max-width: 100%;
}

.form-group {
  margin-bottom: 1.75rem;
}

.form-group label {
  display: block;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 0.5rem;
  font-size: 0.9375rem;
}

.required {
  color: var(--accent-primary);
  font-weight: 700;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group textarea {
  width: 100%;
  padding: 0.875rem 1rem;
  background: rgba(45, 50, 56, 0.6);
  border: 2px solid var(--border-color);
  border-radius: 8px;
  color: var(--text-primary);
  font-family: var(--font-sans);
  font-size: 1rem;
  transition: all 0.3s ease;
  outline: none;
}

.form-group input::placeholder,
.form-group textarea::placeholder {
  color: var(--text-muted);
  opacity: 0.7;
}

.form-group input:focus,
.form-group textarea:focus {
  border-color: var(--accent-primary);
  background: rgba(45, 50, 56, 0.8);
  box-shadow: 0 0 0 3px rgba(0, 255, 153, 0.2), 0 0 20px rgba(0, 255, 153, 0.15);
}

.form-group input:hover,
.form-group textarea:hover {
  border-color: var(--border-light);
  background: rgba(45, 50, 56, 0.75);
}

/* Validation states */
.form-group input.valid,
.form-group textarea.valid {
  border-color: var(--accent-primary);
  background: rgba(0, 255, 153, 0.05);
}

.form-group input.invalid,
.form-group textarea.invalid {
  border-color: #ff4444;
  background: rgba(255, 68, 68, 0.05);
}

.form-group textarea {
  resize: vertical;
  min-height: 150px;
  line-height: 1.6;
}

.form-actions {
  margin-top: 2rem;
  display: flex;
  justify-content: flex-start;
}

.btn-submit {
  position: relative;
  z-index: 1;
}

.btn-submit:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none !important;
}

/* Loading spinner */
.loading-spinner {
  display: inline-block;
  width: 14px;
  height: 14px;
  border: 2px solid rgba(26, 26, 26, 0.3);
  border-top-color: var(--text-inverse);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Status messages */
.form-status {
  margin-top: 1.5rem;
  padding: 1rem 1.25rem;
  border-radius: 8px;
  font-size: 0.9375rem;
  font-weight: 500;
  display: none;
  animation: slideIn 0.3s ease;
}

.form-status:not(:empty) {
  display: block;
}

.form-status.success {
  background: rgba(0, 255, 153, 0.15);
  border: 2px solid var(--accent-primary);
  color: var(--accent-glow);
}

.form-status.error {
  background: rgba(255, 68, 68, 0.15);
  border: 2px solid #ff4444;
  color: #ff6b6b;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .contact-form-container {
    margin-top: 2rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-actions {
    justify-content: stretch;
  }

  .btn-submit {
    width: 100%;
    justify-content: center;
  }
}

/* Dark mode enhanced focus for better accessibility */
@media (prefers-contrast: high) {
  .form-group input:focus,
  .form-group textarea:focus {
    border-width: 3px;
    box-shadow: 0 0 0 4px rgba(0, 255, 153, 0.3);
  }
}
</style>
{{ end }}
